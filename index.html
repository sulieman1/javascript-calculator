<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>Calculate</h1>
        <div class = "ops">
            <div>
                <p class="button multiply">*</p>
                <p class="button result">=</p>
                <p class="button clear">C</p>
            </div>
            <div>
                <p class="button divide">/</p>
                <p class="button add">+</p>
                <p class="button subtract">-</p>
            </div>
        </div>
        <div>
            <p class="button one">1</p>
            <p class="button two">2</p>
            <p class="button three">3</p>
        </div>
        <div>
            <p class="button four">4</p>
            <p class="button five">5</p>
            <p class="button six">6</p>
        </div>
        <div>
            <p class="button seven">7</p>
            <p class="button eight">8</p>
            <p class="button nine">9</p>
        </div>
    </body>
    <script src="design.js"></script>
</html>
